<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Sandbox</title>
    <style media="screen">

      * {margin: 0; padding: 0;}

      #container {
        width: 1000px;
        border: 1px solid red;
        overflow: hidden;
        margin: 50px auto;
        background: white;
      }
      .photobanner {
      	height: 100px;
      	width: 3550px;
        overflow: hidden;
      	margin: 80px 0;
      }

      img {
        max-height: 100px;
        vertical-align: middle;
        margin: 0 50px;
      }

      /*keyframe animations*/
      .first {
      	-webkit-animation: bannermove 30s linear infinite;
      	   -moz-animation: bannermove 30s linear infinite;
      	    -ms-animation: bannermove 30s linear infinite;
      	     -o-animation: bannermove 30s linear infinite;
      	        animation: bannermove 30s linear infinite;
      }

      @keyframes "bannermove" {
       0% {
          margin-left: 0px;
       }
       100% {
          margin-left: -2125px;
       }

      }

      @-moz-keyframes bannermove {
       0% {
         margin-left: 0px;
       }
       100% {
         margin-left: -2125px;
       }

      }

      @-webkit-keyframes "bannermove" {
       0% {
         margin-left: 0px;
       }
       100% {
         margin-left: -2125px;
       }

      }

      @-ms-keyframes "bannermove" {
       0% {
         margin-left: 0px;
       }
       100% {
         margin-left: -2125px;
       }

      }

      @-o-keyframes "bannermove" {
       0% {
         margin-left: 0px;
       }
       100% {
         margin-left: -2125px;
       }

      }

    </style>
  </head>
